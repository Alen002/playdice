<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <div class='header'>
            Score User: <span id='userScore'></span>
         </div>
         <div class='header'>
            Score Computer: <span id='compScore'></span>
         </div>
         <p>Game rounds: <span id='gameRounds'></span></p>
         <div>
         <button onclick='newGame()'>Start a New Game</button>
         
         </div>
         
    </header>


    <div id='dice'>
        
     <svg id='one'><!-- Dice number one-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='150' cy='150' r='30'/> 
    </svg> 

     <svg id='two'><!-- Dice number two-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='50' cy='50' r='30'/>
        <circle cx='250' cy='250' r='30'/>
    </svg>

     <svg id='three'><!-- Dice number three-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='50' cy='50' r='30'/>
        <circle cx='150' cy='150' r='30'/> 
        <circle cx='250' cy='250' r='30'/>
    </svg> 

    <svg id='four'><!-- Dice number four-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='50' cy='50' r='30'/>
        <circle cx='250' cy='250' r='30'/>
        <circle cx='250' cy='50' r='30'/>
        <circle cx='50' cy='250' r='30'/>
    </svg> 

    <svg id='five'><!-- Dice number five-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='50' cy='50' r='30'/>
        <circle cx='250' cy='250' r='30'/>
        <circle cx='250' cy='50' r='30'/>
        <circle cx='50' cy='250' r='30'/>
        <circle cx='150' cy='150' r='30'/>
    </svg> 

    <svg id='six'><!-- Dice number six-->
        <rect x="0px" y="0px" width="300px" height="300px" rx='40px' />
        <circle cx='50' cy='50' r='30'/>
        <circle cx='250' cy='250' r='30'/>
        <circle cx='250' cy='50' r='30'/>
        <circle cx='50' cy='250' r='30'/>
        <circle cx='250' cy='150' r='30'/>
        <circle cx='50' cy='150' r='30'/>    
    </svg> 
    </div>

    <div id='userInput'>
        Enter Your Dice Number:
        <input type='number' name="quantity" min="1" max="6" id='diceInput'/>    
    

        <!-- <select id = "dropdown">
            <option value = "1" selected> Is Higher than Dice Number</option>
            <option value = "0">Is Lower than Dice Number</option>
        </select> -->

        <input type='button'value='Roll the Dice' onclick=showResult()></input>
        <p><br/>Score with 6 wins</p>
    </div>

    <script style='text/javascript' src='script.js'></script>
</body>
</html>
